<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buscacep - Encontre informações de endereço a partir do CEP.">
    <meta name="author" content="Jefferson Alves">
    <title>BuscaCep</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/map.png" type="image/map">
</head>

<body>
    <div class="container-box">
        <form class="box-form">
            <h1 class="titulo">Busca-Cep</h1>
            <div class="box-pesquisa">
                <input class="pesquisar-dados" type="text" maxlength="8" placeholder=" Digite seu cep...">
            </div>
            <div class="box-submit">
                <input class="enviar-dados" type="submit" value='Enviar'>
            </div>
        </form>
        <div>
            <div class="loader"></div>
            <div class="resultados"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
